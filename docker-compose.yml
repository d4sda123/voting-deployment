services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: voting-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voting-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: voting-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha
    depends_on:
      db:
        condition: service_healthy
    networks:
      - voting-network

  # NestJS Backend Application
  backend:
    build:
      context: ./voting-backend
      dockerfile: Dockerfile
      target: production
    container_name: voting-backend
    restart: unless-stopped
    ports:
      - "${APP_PORT}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      PASSWORD_RESET_EXPIRES_IN: ${PASSWORD_RESET_EXPIRES_IN}
      PASSWORD_RESET_URL: ${PASSWORD_RESET_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      # SMTP Configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      # Seed Configuration
      ASSOCIATION_NAME: ${ASSOCIATION_NAME}
      BRANCH_NAME: ${BRANCH_NAME}
      SPECIALTY_NAME: ${SPECIALTY_NAME}
      CHAPTER_NAME: ${CHAPTER_NAME}
      ADMIN_DNI: ${ADMIN_DNI}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PHONE: ${ADMIN_PHONE}
      ADMIN_FIRST_NAME: ${ADMIN_FIRST_NAME}
      ADMIN_LAST_NAME: ${ADMIN_LAST_NAME}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voting-network

  # Frontend Build (build-only, no runtime)
  frontend:
    build:
      context: ./voting-frontend
      dockerfile: Dockerfile
      target: builder
    container_name: voting-frontend
    volumes:
      - frontend-dist:/app/www
    command: sh -c "echo 'Build complete. Files in /app/www' && tail -f /dev/null"

  # Nginx Reverse Proxy (serves frontend + proxies API)
  nginx:
    image: nginx:alpine
    container_name: voting-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - voting-network

  # Certbot for SSL (Optional)
  certbot:
    image: certbot/certbot:latest
    container_name: voting-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  postgres_data:
    driver: local
  frontend-dist:
    driver: local

networks:
  voting-network:
    driver: bridge
